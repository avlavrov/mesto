<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header-margin">
      <img alt="Логотип сайта" class="header__logo" src="<%=require('./images/logo_mesto.svg')%>">
    </header>
    <main class="main">
      <section class="profile">
        <img alt="Моя аватарка" class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>">
        <button type="button" class="profile__hover-avatar"><img class="" src="<%=require('./images/EditAvatar.svg')%>"
            alt="Удалить"></button>
        <article class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </article>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements-margin">
        <!-- Here are the cards of different places -->
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>
  </div>
  <!-- Popups -->
  <!-- New avatar popup -->
  <div class="popup popup-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form action="#" name="edit-avatar" class="popup__form">
        <fieldset class="popup__form-set">
          <input type="url" name="avatar" class="popup__input popup__input_type_avatar"
            placeholder="https://somewebsite.com/someimage.jpg" required>
          <span class="popup__error-message avatar-error"></span>
          <button type="submit" class="popup__button popup__button_avatar-save">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__container-close popup-close-profile"></button>
    </div>
  </div>
  <!-- New user popup -->
  <div class="popup popup-user">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="edit-profile" class="popup__form">
        <fieldset class="popup__form-set">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required
            minlength=2 maxlength=40>
          <span class="popup__error-message name-error"></span>
          <input type="text" name="about" class="popup__input popup__input_type_job" placeholder="Работа, должность"
            required minlength=2 maxlength=200>
          <span class="popup__error-message about-error"></span>
          <button type="submit" class="popup__button popup__button_user-save">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__container-close popup-close-profile"></button>
    </div>
  </div>
  <!-- new place popup -->
  <div class="popup popup-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="new-place" class="popup__form">
        <fieldset class="popup__form-set">
          <input type="text" name="name" class="popup__input popup__input_type_name-name" placeholder="Название"
            required minlength=2 maxlength=30>
          <span class="popup__error-message name-error"></span>
          <input name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required
            type="url">
          <span class="popup__error-message link-error"></span>
          <button type="submit" class="popup__button popup__button_place-save">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__container-close popup-close-place"></button>
    </div>
  </div>
  <!-- big foto popup -->
  <div class="popup popup_theme_dark popup-foto">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="Template">
      <figcaption class="popup__caption"></figcaption>
      <button type="button" class="popup__container-close popup-close-foto"></button>
    </figure>
  </div>
  <!-- Wanna delete? popup -->
  <div class="popup popup-caution">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="#" name="edit-avatar" class="popup__form">
          <button type="submit" class="popup__button popup__button_delete">Да</button>
      </form>
      <button type="button" class="popup__container-close popup-close-profile"></button>
    </div>
  </div>
  <!-- Templates -->
  <!-- place template -->
  <template id="place-template">
    <div class="elements__element">
      <img class="elements__image" src="#" alt="Template">
      <button type="button" class="elements__delete-button elements__delete-button_hidden"><img class="" src="<%=require('./images/trash.svg')%>"
          alt="Удалить"></button>
      <div class="elements__footer">
        <h2 class="elements__text"></h2>
        <div class="elements__like-section">
          <button type="button" class="elements__like"></button>
          <span class="elements__num-like"></span>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
