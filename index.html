<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header-margin">
      <img alt="Логотип сайта" class="header__logo" src="./images/logo_mesto.svg">
    </header>
    <main class="main">
      <section class="profile">
        <img alt="Моя аватарка" class="profile__avatar" src="./images/Kusto.jpg">
        <article class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </article>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements-margin">
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаевск">
          <button type="button" class="elements__delete-button"><img class="" src="./images/trash.svg" alt="Карачаевск"></button>

          <div class="elements__footer">
            <h2 class="elements__text">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-goraelbrus-unsplash.jpg" alt="Гора Эльбрус">
          <button type="button" class="elements__delete-button"><img class="elements__delete" src="./images/trash.svg" alt="Карачаевск"></button>
          <div class="elements__footer">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="Домбай">
          <button type="button"><img class="elements__delete" src="./images/trash.svg" alt="Карачаевск"></button>
          <div class="elements__footer">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-goraelbrus-unsplash.jpg" alt="Гора Эльбрус">
          <button type="button"><img class="elements__delete" src="./images/trash.svg" alt="Карачаевск"></button>
          <div class="elements__footer">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="Домбай">
          <button type="button"><img class="elements__delete" src="./images/trash.svg" alt="Карачаевск"></button>
          <div class="elements__footer">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаево-Черкессия">
          <button type="button"><img class="elements__delete" src="./images/trash.svg" alt="Карачаевск"></button>
          <div class="elements__footer">
            <h2 class="elements__text">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="edit-profile" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Работа, должность">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__container-close"></button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="edit-profile" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button type="button" class="popup__container-close"></button>
    </div>
  </div>
  <div class="popup popup_theme_dark">
    <figure class="popup__image-container">
      <img class="popup__image"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
        alt="Карачаево-Черкессия">
      <figcaption class="popup__caption">Архыз</figcaption>
      <button type="button" class="popup__container-close"></button>
    </figure>


  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
