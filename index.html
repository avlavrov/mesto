<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header-margin">
      <img alt="Логотип сайта" class="header__logo" src="./images/logo_mesto.svg">
    </header>
    <main class="main">
      <section class="profile">
        <img alt="Моя аватарка" class="profile__avatar" src="./images/Kusto.jpg">
        <article class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </article>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements-margin">

      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>
  </div>
  <!-- Popups -->
  <!-- New user popup -->
  <div class="popup popup__user">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="edit-profile" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Работа, должность">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__container-close"></button>
    </div>
  </div>
  <!-- new place popup -->
  <div class="popup popup__place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="new-place" class="popup__form">
        <input type="text" name="place-name" class="popup__input popup__input_type_name" placeholder="Название">
        <input type="text" name="place-foto-link" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button type="button" class="popup__container-close"></button>
    </div>
  </div>
  <!-- big foto popup -->
  <div class="popup popup_theme_dark popup__foto">
    <figure class="popup__image-container">
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
      <button type="button" class="popup__container-close"></button>
    </figure>
  </div>
  <!-- Templates -->
  <!-- place template -->
  <template id="place-template">
    <div class="elements__element">
      <img class="elements__image" src="" alt="">
      <button type="button" class="elements__delete-button"><img class="" src="./images/trash.svg"
          alt="Удалить"></button>
      <div class="elements__footer">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
