<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header-margin">
      <img alt="Логотип сайта" class="header__logo" src="./images/logo_mesto.svg">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img alt="Моя аватарка" class="profile__avatar" src="./images/Kusto.jpg">
        <article class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <span class="profile__job">Исследователь океана</span>
        </article>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements page__elements-margin">
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаевск">
          <div class="elements__footer">
            <p class="elements__text">Карачаевск</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-goraelbrus-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__footer">
            <p class="elements__text">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="Домбай">
          <div class="elements__footer">
            <p class="elements__text">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-goraelbrus-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__footer">
            <p class="elements__text">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-dombai-unsplash.jpg" alt="Домбай">
          <div class="elements__footer">
            <p class="elements__text">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаево-Черкессия">
          <div class="elements__footer">
            <p class="elements__text">Карачаево-Черкессия</p>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
      <input type="text" class="popup__job" placeholder="Исследователь океана">
      <button class="popup__button">Сохранить</button>
      <button class="popup__container-close"></button>
    </div>
  </div>
</body>

<script src="./scripts/script.js"></script>

</html>
